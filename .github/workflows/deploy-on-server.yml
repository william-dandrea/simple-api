name: Deploy to VPS

on:
  push:
    branches:
      - main # remplacer par la branche principale de votre projet

jobs:

  build-simple-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build the production simple-api
        working-directory: ./
        run: docker-compose --file ./docker-compose.yaml build simple-api

  build-simple-api-2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build the production simple-api
        working-directory: ./
        run: docker-compose --file ./docker-compose.yaml build simple-api

  deploy:
    runs-on: ubuntu-latest
    needs: [build-simple-api, build-simple-api-2]
    steps:
      - name: Deploy code to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{secrets.REPOSITORY_PATH}}
            echo "üîΩ Pull the repository"
            git pull origin main
            echo "üèÅ Build and run"
            ./start-prod.sh
            echo "üóëÔ∏è Clean unsued images"
            docker image prune -a -f

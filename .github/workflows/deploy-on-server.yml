name: Deploy to VPS

on:
  push:
    branches:
      - main # remplacer par la branche principale de votre projet

jobs:
  deploy:
    runs-on: ubuntu-latest # remplacer par le système d'exploitation souhaité

    steps:
      - name: Deploy code to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{secrets.REPOSITORY_PATH}}
            echo "🔽 Pull the repository"
            git pull origin main
            echo "🏁 Build and run"
            ./start-prod.sh
            echo "🗑️ Clean unsued images"
            docker image prune -a -f
